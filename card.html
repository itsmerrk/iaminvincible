<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visiting card for Rahul Retnakumar, Software Engineer.">
    <meta name="keywords" content="Rahul Retnakumar, Software Engineer, Visiting Card, Contact">
    <meta name="author" content="Rahul Retnakumar">
    <title>Visiting Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .card {
            width: 100%;
            max-width: 350px;
            height: 600px; /* Fixed height for portrait mode */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.2s ease-in-out;
        }
        .card img:hover {
            transform: scale(1.1);
        }
        .card h1 {
            font-size: 24px;
            margin: 10px 0;
            text-transform: uppercase;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .card .title {
            font-size: 18px;
            color: #333;
        }
        .card .contact {
            font-size: 14px;
            color: #777;
        }
        .card .button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }
        .card .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 400px) {
            .card {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Rahul Retnakumar's Profile Picture">
        <h1>RAHUL RETNAKUMAR</h1>
        <p class="title">Software Engineer</p>
        <p class="contact">Email: rahulretnakumar@gmail.com</p>
        <p class="contact">Phone: 7736392911</p>
        <a href="tel:+917736392911" class="button" aria-label="Click to call Rahul Retnakumar">Click to Call</a>
          <button class="button" onclick="downloadVCF()">Download Contact</button>
    </div>

    <script>
        function downloadVCF() {
            const vcfData = `BEGIN:VCARD
VERSION:3.0
FN:Rahul Retnakumar
ORG:Software Engineer
EMAIL:rahulretnakumar@gmail.com
TEL;TYPE=CELL:+917736392911
URL:http://www.rahulretna.com
END:VCARD`;

            const blob = new Blob([vcfData], { type: 'text/vcard' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'rahul_retnakumar.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
