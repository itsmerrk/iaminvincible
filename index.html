<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visiting card for Rahul Retnakumar, Software Engineer.">
    <meta name="keywords" content="Rahul Retnakumar, Software Engineer, Visiting Card, Contact">
    <meta name="author" content="Rahul Retnakumar">
    <title>Visiting Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Video background styling */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(50%);
        }

        .card {
            width: 100%;
            max-width: 350px;
            height: auto; /* Adjust height based on content */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Adjusted to create space at the bottom */
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            transition: transform 0.2s ease-in-out;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card h1 {
            font-size: 24px;
            margin: 10px 0;
            text-transform: uppercase;
            color: #333; /* Text color for contrast */
        }

        .card p {
            margin: 5px 0;
            color: #555; /* Text color for contrast */
        }

        .card .title {
            font-size: 18px;
            color: #333; /* Text color for contrast */
        }

        .card .contact {
            font-size: 14px;
            color: #555; /* Text color for contrast */
        }

        .card .button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .card .button:hover {
            background-color: #0056b3;
        }

        .bottom-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .bottom-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            .card {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video autoplay muted loop class="video-background">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="card">
        <div>
            <img src="profile.jpg" alt="Rahul Retnakumar's Profile Picture">
            <h1>RAHUL RETNAKUMAR</h1>
            <p class="title">contact</p>
            <p class="contact">Email: rahulretnakumar@gmail.com</p>
            <p class="contact">Phone: 7736392911</p>
            <a href="tel:+917736392911" class="button" aria-label="Click to call Rahul Retnakumar">Click to Call</a>
        </div>

        <button class="button" onclick="downloadVCF()">Download Contact</button>

        <div class="bottom-icons">
            <a href="https://www.instagram.com/rahulretnakumar" target="_blank">
                <img src="instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/itsmerrk" target="_blank">
                <img src="linkedin-logo.png" alt="LinkedIn">
            </a>
            <a href="https://wa.me/+917736392911" target="_blank">
                <img src="whatsapp-logo.png" alt="WhatsApp">
            </a>
        </div>
    </div>

    <script>
        function downloadVCF() {
            const vcfData = `BEGIN:VCARD
VERSION:3.0
FN:Rahul Retnakumar
ORG: 
EMAIL:rahulretnakumar@gmail.com
TEL;TYPE=CELL:+917736392911
URL:
END:VCARD`;

            const blob = new Blob([vcfData], { type: 'text/vcard' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'rahul_retnakumar.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
